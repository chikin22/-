<!DOCTYPE html>
<html>
<head>
  <title>簡単な計算機</title>
</head>
<body>
  <input type="number" id="num1" placeholder="数値を入力">
  <input type="number" id="num2" placeholder="数値を入力">
  <button onclick="calculate()">計算</button>
  <p id="result"></p>

  <script>
    function calculate() {
      // 入力された数値を取得
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;

      // 足し算
      const sum = Number(num1) + Number(num2);

      // 結果を表示
      document.getElementById('result').textContent = `結果は ${sum} です。`;
    }
  </script>
</body>
</html>
